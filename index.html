<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="card">
      <div class="card-top-part">
        <img class="person-photo" src="images/image-victor.jpg" alt="" />
      </div>
      <div class="card-midle-part">
        <div class="person-name">Victor Crest <span class="age">26</span></div>
        <div class="country">London</div>
      </div>
      <div class="card-bottom-part">
        <div class="social-data">80K <span class="label">Folowers</span></div>
        <div class="social-data">803K <span class="label">Likes</span></div>
        <div class="social-data">1.4K <span class="label">Photos</span></div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
